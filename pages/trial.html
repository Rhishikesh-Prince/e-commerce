<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Register Window</title>
<style>
    /* CSS styles for the main div */
    .my-div {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        border: 2px solid blue;
        position: relative;
    }

    /* CSS styles for the inner div */
    .inner-div {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
    }

    /* CSS styles for the login/register window */
    .window {
        display: none; /* Initially hiding the window */
        position: absolute;
        top: 100%; /* Placing it below the inner-div */
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        padding: 20px;
        border: 1px solid black;
    }

    /* CSS styles for the radio buttons */
    .toggle-input {
        display: none; /* Hiding the radio buttons */
    }

    /* CSS styles for the labels */
    .toggle-label {
        cursor: pointer;
    }

    /* CSS styles for the login and register content */
    .login-content,
    .register-content {
        display: none; /* Initially hiding the login and register content */
    }

    /* CSS styles for the radio buttons when checked */
    .toggle-input:checked ~ .window {
        display: block; /* Showing the window when the corresponding radio button is checked */
    }

    /* CSS styles for the login and register content when their respective radio buttons are checked */
    #login:checked ~ .login-content,
    #register:checked ~ .register-content {
        display: block; /* Showing the login or register content when the corresponding radio button is checked */
    }
</style>
</head>
<body>

<!-- Main div -->
<div class="my-div">
    <!-- Inner div -->
    <div class="inner-div">
        <!-- Radio buttons for toggling between login and register -->
        <input type="radio" id="login" class="toggle-input" name="toggle">
        <label for="login" class="toggle-label">Login</label>
        <input type="radio" id="register" class="toggle-input" name="toggle">
        <label for="register" class="toggle-label">Register</label>
    </div>

    <!-- Login window -->
    <div class="window login-window">
        <div class="login-content">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button>Login</button>
        </div>
    </div>

    <!-- Register window -->
    <div class="window register-window">
        <div class="register-content">
            <!-- Include sign-up options here -->
            <h2>Register</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button>Sign Up</button>
        </div>
    </div>
</div>

</body>
</html>
